algorithm: facmac

# ================================================================
# ENVIRONMENT SETTINGS
# ================================================================
env_name: Humanoid
partitioning: "9|8"
n_envs: 8               # Number of parallel environments (1 = no vectorization)     

# ================================================================
# TRAINING SETTINGS
# ================================================================
n_episodes: 150000     
max_steps: 1000         
batch_size: 32          
train_every: 1         
train_steps: 10          
seed: 42                

# ================================================================
# EVALUATION SETTINGS
# ================================================================
eval_freq: 400          # Evaluate every 400 episodes (50 iterations with 8 envs)          
n_eval_episodes: 10     
log_freq: 10            

# ================================================================
# EXPLORATION NOISE SETTINGS
# ================================================================
noise_scale_start: 0.15   
noise_scale_end: 0.05     
noise_decay_episodes: 50000 

# ================================================================
# AGENT HYPERPARAMETERS
# ================================================================
agent_params:
  
  hidden_dim: 128         

  # Learning rates 
  lr_actor: 0.0025        
  lr_critic: 0.0005       

  # RL hyperparameters
  gamma: 0.99             
  tau: 0.001              

  
  buffer_capacity: 500000  

  
  action_low: -0.4        
  action_high: 0.4        

# ================================================================
# OUTPUT SETTINGS
# ================================================================
save_dir: ./results/facmac_humanoid_v2  # Where to save logs, models, TensorBoard
