# ================================================================
# NQMIX Configuration for MaMuJoCo Humanoid 
# ================================================================
algorithm: nqmix

# ================================================================
# ENVIRONMENT SETTINGS
# ================================================================
env_name: Humanoid
partitioning: "9|8"

# ================================================================
# TRAINING SETTINGS
# ================================================================
n_episodes: 100000      
max_steps: 1000
batch_size: 64          
train_every: 65         
train_steps: 1          
seed: 42

# ================================================================
# EVALUATION SETTINGS
# ================================================================
eval_freq: 100
n_eval_episodes: 10
log_freq: 10

# ================================================================
# EXPLORATION NOISE SETTINGS
# ================================================================
noise_scale_start: 0.12
noise_scale_end: 0.02
noise_decay_episodes: 3000  

# ================================================================
# AGENT HYPERPARAMETERS
# ================================================================
agent_params:

  hidden_dim: 128       

  # Learning rates 
  lr_actor: 0.0005
  lr_critic: 0.0005

  gamma: 0.99
  tau: 0.005            

  buffer_capacity: 50000  

  action_low: -0.4
  action_high: 0.4

# ================================================================
# OUTPUT SETTINGS
# ================================================================
save_dir: ./results/nqmix_humanoid_v1  
